    <script>
        // Â∞ùËØïÂ§ö‰∏™ CDN Ê∫ê
        const cdnUrls = [
            'https://unpkg.com/axios@1.6.0/dist/axios.min.js',
            'https://cdn.bootcdn.net/ajax/libs/axios/1.6.0/axios.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js'
        ];

        let currentCdnIndex = 0;

        function loadAxios() {
            if (currentCdnIndex >= cdnUrls.length) {
                console.error('ÊâÄÊúâ axios CDN ÈÉΩÂä†ËΩΩÂ§±Ë¥•ÔºåÂ∞Ü‰ΩøÁî® fetch ‰Ωú‰∏∫Â§áÁî®ÊñπÊ°à');
                return;
            }

            const script = document.createElement('script');
            script.src = cdnUrls[currentCdnIndex];
            script.onload = function() {
                console.log(`axios Âä†ËΩΩÊàêÂäüÔºå‰ΩøÁî® CDN: ${cdnUrls[currentCdnIndex]}`);
            };
            script.onerror = function() {
                console.warn(`CDN Âä†ËΩΩÂ§±Ë¥•: ${cdnUrls[currentCdnIndex]}`);
                currentCdnIndex++;
                loadAxios();
            };
            document.head.appendChild(script);
        }

        loadAxios();
    </script>

    <script>
        // ÂàõÂª∫Áªü‰∏ÄÁöÑ HTTP ÂÆ¢Êà∑Á´ØÔºàÊîØÊåÅ axios Âíå fetch Â§áÁî®ÊñπÊ°àÔºâ
        const httpClient = {
            async get(url) {
                if (typeof axios !== 'undefined') {
                    return await axios.get(url);
                } else {
                    console.warn('axios Êú™Âä†ËΩΩÔºå‰ΩøÁî® fetch Â§áÁî®ÊñπÊ°à');
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return { data: await response.json() };
                }
            }
        };

        // Â¶ÇÊûú axios Âä†ËΩΩÊàêÂäüÔºåÈÖçÁΩÆÈªòËÆ§ËÆæÁΩÆ
        setTimeout(() => {
            if (typeof axios !== 'undefined') {
                axios.defaults.timeout = 30000; // 30ÁßíË∂ÖÊó∂
                axios.defaults.headers.common['Content-Type'] = 'application/json';

                // axios ÂìçÂ∫îÊã¶Êà™Âô®ÔºåÁªü‰∏ÄÂ§ÑÁêÜÈîôËØØ
                axios.interceptors.response.use(
                    response => response,
                    error => {
                        if (error.response) {
                            // ÊúçÂä°Âô®ËøîÂõûÈîôËØØÁä∂ÊÄÅÁ†Å
                            let message = error.response.data?.message || `HTTP ${error.response.status}: ${error.response.statusText}`;
                            throw new Error(message);
                        } else if (error.request) {
                            // ËØ∑Ê±ÇÂèëÂá∫‰ΩÜÊ≤°ÊúâÊî∂Âà∞ÂìçÂ∫î
                            throw new Error('ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÊúçÂä°Âô®Áä∂ÊÄÅ');
                        } else {
                            // ÂÖ∂‰ªñÈîôËØØ
                            throw new Error(error.message);
                        }
                    }
                );
                console.log('axios ÈÖçÁΩÆÂÆåÊàê');
            }
        }, 1000); // Á≠âÂæÖ1ÁßíÁ°Æ‰øù axios Âä†ËΩΩÂÆåÊàê

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();

            // Ê∑ªÂä†ÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.getElementById('queryLogsBtn').addEventListener('click', queryLogs);
            document.getElementById('resetFormBtn').addEventListener('click', resetForm);
        });

        // ÂàùÂßãÂåñÈ°µÈù¢
        function initializePage() {
            // ËÆæÁΩÆÈªòËÆ§Êó∂Èó¥ËåÉÂõ¥ÔºàÊúÄËøë1Â∞èÊó∂Ôºâ
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);

            document.getElementById('startTime').value = formatDateTimeLocal(oneHourAgo);
            document.getElementById('endTime').value = formatDateTimeLocal(now);
        }

        // Ê†ºÂºèÂåñÊó•ÊúüÊó∂Èó¥‰∏∫Êú¨Âú∞Ê†ºÂºè
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // Êü•ËØ¢Êó•Âøó
        async function queryLogs() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const maxRecords = document.getElementById('maxRecords').value;
            const level = document.getElementById('level').value;
            const keyword = document.getElementById('keyword').value;

            // ÂèÇÊï∞È™åËØÅ
            if (startTime && endTime && new Date(startTime) > new Date(endTime)) {
                showError('ÂºÄÂßãÊó∂Èó¥‰∏çËÉΩÊôö‰∫éÁªìÊùüÊó∂Èó¥');
                return;
            }

            // ÊûÑÂª∫URLÂèÇÊï∞
            const params = new URLSearchParams();
            if (startTime) params.append('startTime', new Date(startTime).toISOString());
            if (endTime) params.append('endTime', new Date(endTime).toISOString());
            if (maxRecords) params.append('maxRecords', maxRecords);
            if (level) params.append('level', level);
            if (keyword) params.append('keyword', keyword);

            const url = '/api/logs' + (params.toString() ? '?' + params.toString() : '');

            showLoading();

            try {
                const response = await httpClient.get(url);
                const data = response.data;

                if (data.success) {
                    displayLogs(data.data.logs);
                    displayStats(data.data.stats, data.data.query);
                    showSuccess(`Êü•ËØ¢ÊàêÂäüÔºåÂÖ±ÊâæÂà∞ ${data.data.logs.length} Êù°Êó•ÂøóËÆ∞ÂΩï`);
                } else {
                    showError(data.message || 'Êü•ËØ¢Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Êü•ËØ¢Êó•ÂøóÂ§±Ë¥•:', error);
                showError(error.message || 'Êü•ËØ¢Êó•ÂøóÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
            }
        }

        // ÊòæÁ§∫Êó•ÂøóÂàóË°®
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            const resultCount = document.getElementById('resultCount');

            if (!logs || logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h4>Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÊó•ÂøóËÆ∞ÂΩï</h4>
                        <p>ËØ∑Â∞ùËØïË∞ÉÊï¥Êü•ËØ¢Êù°‰ª∂</p>
                    </div>
                `;
                resultCount.textContent = 'Êú™ÊâæÂà∞ËÆ∞ÂΩï';
                return;
            }

            resultCount.textContent = `ÂÖ± ${logs.length} Êù°ËÆ∞ÂΩï`;

            const tableHTML = `
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>Êó∂Èó¥</th>
                            <th>Á∫ßÂà´</th>
                            <th>Ê∂àÊÅØ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${logs.map(log => `
                            <tr>
                                <td class="log-timestamp">${formatTimestamp(log.timestamp)}</td>
                                <td><span class="log-level ${log.level.toLowerCase()}">${log.level}</span></td>
                                <td class="log-message">${escapeHtml(log.message)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // ÊòæÁ§∫ÁªüËÆ°‰ø°ÊÅØ
        function displayStats(stats, query) {
            const statsSection = document.getElementById('statsSection');
            const statsGrid = document.getElementById('statsGrid');

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.availableFiles}</div>
                    <div class="stat-label">ÂèØÁî®Êó•ÂøóÊñá‰ª∂</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${query.resultCount}</div>
                    <div class="stat-label">Êü•ËØ¢ÁªìÊûú</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${query.maxRecords}</div>
                    <div class="stat-label">ÊúÄÂ§ßÊù°Êï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Object.keys(stats.fileSizes).length}</div>
                    <div class="stat-label">Êó•ÂøóÊñá‰ª∂Êï∞</div>
                </div>
            `;

            statsGrid.innerHTML = statsHTML;
            statsSection.style.display = 'block';
        }

        // ÈáçÁΩÆË°®Âçï
        function resetForm() {
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('maxRecords').value = '200';
            document.getElementById('level').value = '';
            document.getElementById('keyword').value = '';

            // ÈáçÊñ∞ËÆæÁΩÆÈªòËÆ§Êó∂Èó¥
            initializePage();

            // ÈöêËóèÁªüËÆ°‰ø°ÊÅØ
            document.getElementById('statsSection').style.display = 'none';

            // ÈáçÁΩÆÊó•ÂøóÊòæÁ§∫
            const container = document.getElementById('logsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="icon">üìã</div>
                    <h4>ËØ∑ËÆæÁΩÆÊü•ËØ¢Êù°‰ª∂Âπ∂ÁÇπÂáª"Êü•ËØ¢Êó•Âøó"</h4>
                    <p>ÊîØÊåÅÊåâÊó∂Èó¥Âå∫Èó¥„ÄÅÊó•ÂøóÁ∫ßÂà´ÂíåÂÖ≥ÈîÆËØçËøõË°åÁ≠õÈÄâ</p>
                </div>
            `;

            document.getElementById('resultCount').textContent = 'Á≠âÂæÖÊü•ËØ¢...';
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥Êà≥
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Êü•ËØ¢Êó•Âøó...</p>
                </div>
            `;
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const container = document.getElementById('logsContainer');
            container.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå ÈîôËØØÔºö</strong> ${message}
                </div>
            `;
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            // ÂàõÂª∫‰∏¥Êó∂ÊàêÂäüÊ∂àÊÅØ
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<strong>‚úÖ ÊàêÂäüÔºö</strong> ${message}`;

            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(successDiv, mainContent.firstChild);

            // 3ÁßíÂêéËá™Âä®ÁßªÈô§
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 3000);
        }
    </script>
