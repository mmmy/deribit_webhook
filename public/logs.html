    <script>
        // åˆ›å»ºç»Ÿä¸€çš„ HTTP å®¢æˆ·ç«¯ï¼ˆæ”¯æŒ axios å’Œ fetch å¤‡ç”¨æ–¹æ¡ˆï¼‰
        const httpClient = {
            async get(url) {
                if (typeof axios !== 'undefined') {
                    return await axios.get(url);
                } else {
                    console.warn('axios æœªåŠ è½½ï¼Œä½¿ç”¨ fetch å¤‡ç”¨æ–¹æ¡ˆ');
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return { data: await response.json() };
                }
            }
        };

        // å¦‚æœ axios åŠ è½½æˆåŠŸï¼Œé…ç½®é»˜è®¤è®¾ç½®
        setTimeout(() => {
            if (typeof axios !== 'undefined') {
                axios.defaults.timeout = 30000; // 30ç§’è¶…æ—¶
                axios.defaults.headers.common['Content-Type'] = 'application/json';

                // axios å“åº”æ‹¦æˆªå™¨ï¼Œç»Ÿä¸€å¤„ç†é”™è¯¯
                axios.interceptors.response.use(
                    response => response,
                    error => {
                        if (error.response) {
                            // æœåŠ¡å™¨è¿”å›é”™è¯¯çŠ¶æ€ç 
                            let message = error.response.data?.message || `HTTP ${error.response.status}: ${error.response.statusText}`;
                            throw new Error(message);
                        } else if (error.request) {
                            // è¯·æ±‚å‘å‡ºä½†æ²¡æœ‰æ”¶åˆ°å“åº”
                            throw new Error('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–æœåŠ¡å™¨çŠ¶æ€');
                        } else {

                            throw new Error(error.message);
                        }
                    }
                );
                console.log('axios é…ç½®å®Œæˆ');
            }
        }, 1000); // ç­‰å¾…1ç§’ç¡®ä¿ axios åŠ è½½å®Œæˆ

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–

        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            // è®¾ç½®é»˜è®¤æ—¶é—´èŒƒå›´ï¼ˆæœ€è¿‘1å°æ—¶ï¼‰
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);

            document.getElementById('startTime').value = formatDateTimeLocal(oneHourAgo);
            document.getElementById('endTime').value = formatDateTimeLocal(now);
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´ä¸ºæœ¬åœ°æ ¼å¼
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // æŸ¥è¯¢æ—¥å¿—
        async function queryLogs() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const maxRecords = document.getElementById('maxRecords').value;
            const level = document.getElementById('level').value;
            const keyword = document.getElementById('keyword').value;

            // å‚æ•°éªŒè¯
            if (startTime && endTime && new Date(startTime) > new Date(endTime)) {
                showError('å¼€å§‹æ—¶é—´ä¸èƒ½æ™šäºç»“æŸæ—¶é—´');
                return;
            }

            // æ„å»ºURLå‚æ•°
            const params = new URLSearchParams();
            if (startTime) params.append('startTime', new Date(startTime).toISOString());
            if (endTime) params.append('endTime', new Date(endTime).toISOString());
            if (maxRecords) params.append('maxRecords', maxRecords);
            if (level) params.append('level', level);
            if (keyword) params.append('keyword', keyword);

            const url = '/api/logs' + (params.toString() ? '?' + params.toString() : '');

            showLoading();

            try {
                const response = await httpClient.get(url);
                const data = response.data;

                if (data.success) {

                    displayStats(data.data.stats, data.data.query);
                    showSuccess(`æŸ¥è¯¢æˆåŠŸï¼Œå…±æ‰¾åˆ° ${data.data.logs.length} æ¡æ—¥å¿—è®°å½•`);
                } else {
                    showError(data.message || 'æŸ¥è¯¢å¤±è´¥');
                }
            } catch (error) {
                console.error('æŸ¥è¯¢æ—¥å¿—å¤±è´¥:', error);
                showError(error.message || 'æŸ¥è¯¢æ—¥å¿—å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´æˆ³
